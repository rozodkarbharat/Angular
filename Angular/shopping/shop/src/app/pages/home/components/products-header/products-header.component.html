<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        sort by {{ sort }}
      </button>
      <mat-icon>expand_more</mat-icon>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdate('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdate('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>
  </div>
  <div class="flex items-center">
    <div>
      <button mat-button [matMenuTriggerFor]="menu">
        show{{ itemShowCount }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
        <button (click)="onItemsUpdated(24)" mat-menu-item>12</button>
        <button (click)="onItemsUpdated(36)" mat-menu-item>12</button>
      </mat-menu>
    </div>
    <button (click)="onColumnsUpdated(1)">
      <mat-icon>view_list</mat-icon>
    </button>
    <button (click)="onColumnsUpdated(3)">
      <mat-icon>view_module</mat-icon>
    </button>
    <button (click)="onColumnsUpdated(4)">
      <mat-icon>view_comfy</mat-icon>
    </button>
  </div>
</mat-card>
