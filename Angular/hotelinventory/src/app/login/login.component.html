<form >
  <div class="form-group">
    <input #emailcontrol="ngModel" hinvEmailvalidator hinvHover color="steelblue" class="form-control" type="email" name="email" [(ngModel)]="email" placeholder="Email">
    <div>
      {{ emailcontrol.errors | json}}
    </div>
  </div>
  <div class="form-group">
    <input  hinvEmailvalidator hinvHover color="purple" class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
